<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="format-detetion" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="./static/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./static/css/all.css">
  <link rel="stylesheet" type="text/css" href="./static/css/book.css">
  
  <style type="text/css">

   

  </style>
</head>
<body>
  <div id="app" style="width: 100%;overflow: hidden;"> 
    <% include include/common-header.html %>
    <div  style="width: 100%;">
      <div class="book-page">
        <section class="main-card" style="border-bottom: none">

          <div class="u-book detail">

            <div class="book-cover">
              <img :src="item.cover">
            </div>

            <div class="info">
              <h3 class="title">{{item.title}}</h3>
              <p class="author">
                <span>{{item.authors}}</span>
              </p>
              <div class="u-grade">
                <span class="read">{{item.score_count}}个评价</span>
              </div>
              <p class="price">{{item.price}}书币/1千字</p>
              <p class="word-count">
                字数：{{item.word_count}}字
                <span class="u-book-tag serial">连载中</span>
                <!-- 对于这样的标签，分两个class，一个写共有特性，便于复用，一个写独有特性（会覆盖共有特性） -->
              </p>
            </div>
            
          </div>
        </section>

        <section class="main-card">
          <div class="book-dash">
            <div class="wrap">
              <ul class="btn-group">
              <!-- 这里用ul是为了给后续的新增按钮留出空间 -->
                <li class="u-btn2" onclick="location.href='/reader'">
                  <span class="book-dash-text"></span>

                </li>
              </ul>
            </div>
          </div>

          <div class="u-folder"> <!-- 可折叠区域 -->
            <div class="folder-content">
              {{item.content}}
            </div>
            <div class="folder-tail">
              最新：{{item.latest}}
            </div>
          </div>
        </section>

        <section class="main-card">
          <div class="u-folder">
            <div class="folder-top">
              类别标签
            </div>
            <div class="folder-content">
              <ul class="detail-tag color">
                <li class="u-tag" v-for="tag in item.tags">{{tag}}</li>
                
              </ul>
            </div>
          </div>
        </section>

        <section class="main-card">
          
            <div class="u-title">
              <h1>
                喜欢这本书的人也喜欢
              </h1>
            </div>
            <div class="cnt">
              <ul class="book-table">
                <li class="u-tag" v-for="book in related">
                  <div class="u-book vertical">
                    <div class="book-cover">
                      <img :src="book.cover">
                    </div>

                    <div class="info">
                      <h3 class="title">{{book.title}}</h3>
                    </div>
                  </div>
                </li>
          
              </ul>
            </div>
          
        </section>
        <section class="main-card">
          
            <div class="u-title">
              <h1>
                作者的其他作品
              </h1>
            </div>
            <div class="cnt">
              <ul class="book-table">
                <li class="u-tag" v-for="book in author_books">
                  <div class="u-book vertical">
                    <div class="book-cover">
                      <img :src="book.cover">
                    </div>

                    <div class="info">
                      <h3 class="title">{{book.title}}</h3>
                    </div>
                  </div>
                </li>
                
              </ul>
            </div>
          
        </section>

        <section class="main-card">
          <div class="u-title">
              <h1>
                图书信息：
              </h1>
          </div>
          <div class="folder-content">
            {{item.rights}}
          </div>
        </section>
      </div>
    </div>
  </div>


  
  <script src="./static/script/vue.js"></script>
  <script src="./static/script/zepto.js"></script>
  <script src="./static/script/pages/book.js"></script>
</body>
</html>
